<div class="container-fluid">
  <div class="row">
    <div class="col bg-primary p-2 text-white">
      Admin Placeholder
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-3">
      <button
        [routerLink]="['/shop']"
        routerLinkActive="router-link-active"
        class="btn btn-outline-info btn-block"
      >
        Go Home
      </button>
      <button
        [routerLink]="['/admin/main/products']"
        routerLinkActive="router-link-active"
        class="btn btn-outline-info btn-block"
      >
        Products
      </button>
      <button
        [routerLink]="['/admin/main/categories']"
        routerLinkActive="router-link-active"
        class="btn btn-outline-info btn-block"
      >
        Categories
      </button>
      <button
        [routerLink]="['/admin/main/orders']"
        routerLinkActive="router-link-active"
        class="btn btn-outline-info btn-block"
      >
        Orders
      </button>
      <button (click)="logout()" class="btn btn-outline-danger btn-block">
        Logout
      </button>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
