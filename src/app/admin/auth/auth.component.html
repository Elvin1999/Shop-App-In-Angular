<div class="container mt-5">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div
        class="bg-danger p-2 text-center text-white"
        *ngIf="errorMessage != null"
      >
        {{ errorMessage }}
      </div>

      <div class="p-2">
        <form #form="ngForm" (ngSubmit)="login(form)">
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              name="username"
              [(ngModel)]="username"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              name="password"
              [(ngModel)]="password"
              required
              class="form-control"
            />
          </div>
          <div class="text-center">
            <button
              [routerLink]="['/']"
              routerLinkActive="router-link-active"
              class="btn btn-secondary"
            >
              Go Home
            </button>
            <button type="submit" class="btn btn-primary ml-2">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
