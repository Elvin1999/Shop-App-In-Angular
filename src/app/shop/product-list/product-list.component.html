<div *ngIf="selectedProduct" class="row border m-0 p-2 mb-4">
  <div class="col-md-2">
    <img
      class="img-fluid"
      src="/assets/img/{{ selectedProduct.imageUrl }}"
      alt="{{ selectedProduct.name }}"
    />
  </div>
  <div class="col-md-10">
    <h5 class="card-title">
      {{ selectedProduct.name }}
    </h5>
    <p class="card-text">
      {{ selectedProduct.description }}
    </p>
    <button class="btn btn-danger btn-sm" (click)="hideDetails()">
      Cancel selection
    </button>
    <button
    (click)="addProductToCard(selectedProduct)"
    class="btn btn-outline-primary btn-sm ml-3"
  >
    Add To Cart
  </button>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let p of products;index as i">
    <div 
      class="card mb-3 animate__animated animate__zoomInUp animate__delay-{{i}}s"
    >
      <img
        class="myimg"
        src="/assets/img/{{ p.imageUrl }}"
        alt="{{ p.name }}"
      />
      <div class="card-body">
        <h4 class="card-title">
          <a href="">
            {{ p.name }}
          </a>
        </h4>
        <small class="text-muted">
          <i class="fas fa-lira-sign">{{ p.price }}</i>
        </small>
      </div>
      <div class="card-footer text-center">
        <button
          (click)="displayDetails(p)"
          class="btn btn-outline-primary btn-sm"
        >
          Details
        </button>
        <button
          (click)="addProductToCard(p)"
          class="btn btn-outline-primary btn-sm ml-3"
        >
          Add To Cart
        </button>
      </div>
    </div>
  </div>
</div>
